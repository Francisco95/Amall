<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="Content">
	<head>
	    <title>Amall</title>
	    
	    <!-- inline CSS 영역-->
	    <link th:inline="css" th:href="@{/css/home.css}" rel="stylesheet"/>
	    <style type="text/css">
	    .content {
	    width: 960px;
	    margin: auto;
	    }
	    </style>
	
	    <!-- inline JS 영역-->
	    <script th:inline="javascript" type="text/javascript" th:src="@{/js/home.js}"></script>
	</head>

	<body>
		<div layout:fragment="content" class="content">
            <div class="bodyContainer">
				<div class="slideshow-container">
					<!-- Full-width images with number and caption text -->
					<div class="mySlides fade">
						<div class="numbertext">1 / 4</div>
						<img
							src="/img/imgCommon/slide1.jfif"
							style="width: 960px">
						<div class="text">AMALL STUDIO</div>
					</div>
					<div class="mySlides fade">
						<div class="numbertext">2 / 4</div>
						<img
							src="/img/imgCommon/slide2.jpg"
							style="width: 960px">
						<div class="text">AMALL STUDIO</div>
					</div>
		
					<div class="mySlides fade">
						<div class="numbertext">3 / 4</div>
						<img
							src="/img/imgCommon/slide3.png"
							style="width: 960px">
						<div class="text">AMALL STUDIO</div>
					</div>
		
					<div class="mySlides fade">
						<div class="numbertext">4 / 4</div>
						<img
							src="/img/imgCommon/slide4.jpg"
							style="width: 960px">
						<div class="text">AMALL STUDIO</div>
					</div>

		
					<!-- Next and previous buttons -->
					<a class="prev" onclick="moveSlides(-1)">&#10094;</a> <a class="next"
						onclick="moveSlides(1)">&#10095;</a>
				</div>
				<br />
		
				<!-- The dots/circles -->
				<div style="text-align: center">
					<span class="dot" onclick="currentSlide(0)"></span> <span class="dot"
						onclick="currentSlide(1)"></span> <span class="dot"
						onclick="currentSlide(2)"></span> <span class="dot"
						onclick="currentSlide(3)"></span>
				</div>
			</div>
			<!-- eventSlideshow -->
			<div class="miniContainer">
				<div>
					<h4>베스트 선물 아이템!</h4>
				</div>
				<div class="showMore">
					<a href="/amall.store.com"><h6>더 많은 아이템 보러가기▶</h6></a>
				</div>
				<div class="showItem">
					<div th:each="mainGift : ${mainGift}" class="itemInfor">
					  <a th:href="'/amall.storedetail.com?prodCode=' + ${mainGift.PROD_CODE}">
						<div class="itemImage">
							<img th:src="${mainGift.PROD_IMAGE1}">
						</div>
						<div class="itemExplanation">
							<h4 th:text="${mainGift.PROD_NAME}"></h4>
							<h5 th:text="${mainGift.PROD_PRICE}"></h5>
						</div>
					  </a>
					</div>
				</div>
			</div>
			<!-- bestGiftItem -->
			<div class="miniContainer">
				<div>
					<h4>베스트 커플 아이템!</h4>
				</div>
				<div class="showMore">
					<a href="/amall.store.com"><h6>더 많은 아이템 보러가기▶</h6></a>
				</div>
				<div class="showItem">
					<div th:each="mainCouple : ${mainCouple}" class="itemInfor">
					  <a th:href="'/amall.storedetail.com?prodCode=' + ${mainCouple.PROD_CODE}">
						<div class="itemImage">
							<img th:src="${mainCouple.PROD_IMAGE1}">
						</div>
						<div class="itemExplanation">
							<h4 th:text="${mainCouple.PROD_NAME}"></h4>
							<h5 th:text="${mainCouple.PROD_PRICE}"></h5>
						</div>
					  </a>
					</div>
				</div>
			</div>
			<!-- bestCoupleItem -->
        </div>
	</body>
</html>
